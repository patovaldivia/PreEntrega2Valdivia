            </ul>
        </nav>
    </header>

    <div class="banner"></div>

    <main>
        <h1>Contacto</h1>
        <div class="formulario">

            <form>
                <div class="form">
                    <input type="text" id="nombre-apellido" placeholder="Nombre y apellido" required>
                </div>

                <div class="form">
                    <input type="tel" name="" id="telefono" placeholder="Número de teléfono" required>
                </div>

                <div class="form">
                    <input type="text" id="correo-electronico" placeholder="Correo electrónico" required>
                </div>

                <div class="form">
                    <textarea id="mensaje" cols="30" rows="10" placeholder="Dejanos tu consulta o pedido de presupuesto"></textarea>
                </div>

                <div class="form">
                    <input type="button" value="Agregar archivos">
                    <input type="submit" value="Enviar consulta">
                    <input type="reset" value="Limpiar el formulario">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">   
        <div class="redes-sociales-padre">
            <div>
                <h4>Redes sociales</h4>
            </div>
            <div class="redes-sociales-abuelo">
                <div class="redes-sociales">
                <a href="https://www.instagram.com/riz_carpinteros/?hl=es" target="_blank"><img src="../img/ig.jpg" width="30" height="30" alt="logo-instagram"></a>
                <p>Instagram</p>
                </div>
                <div class="redes-sociales">
                    <img src="../img/correo.png" width="30" height="30" alt="logo-correo">
                    <p>Correo electrónico</p>
                </div>
                <div class="redes-sociales">
                    <img src="../img/logo-whatsapp.jpg" width="30" height="30" alt="logo-whatsapp">
                    <p>WhatsApp</p>
                </div>
            </div>
        </div>
        <div class="ubicacion">
            <h4>Ubicación</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13399.508645308702!2d-60.7023247!3d-32.9014159!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6530bbe46ad1f%3A0x9f47c34ac3fb746e!2sRiz%20Carpinteros!5e0!3m2!1ses!2sar!4v1680359053745!5m2!1ses!2sar" width="500" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
